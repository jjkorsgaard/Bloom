<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bloom</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" type="text/css" href="format.css"> <!--Link til eskternt stylesheet-->
	<script type="text/javascript" src="js/index.js"></script> <!--Link til ekstern JavaScript-fil-->
	
</head>
<body onload="onLoad()"><!--Kører JavaScript-funktionen onLoad()-->
	<div class="header">
			<img class="logo" src="Logo.png">
	</div>
	<div class="main">
		<br>
		<div id="bleDevice"></div>
		<br>
		<div id="receiveTemp"></div>
		<br>
		<div id="functions">
			<button id="buttonOn" onclick="data('1')"><img src="lightbulb-on.png"></button><!--Ved tryk på knap køres JavaScript-funktionen data() med værdien '1'-->
			<button id="buttonOff" onclick = "data('0')"><img src="lightbulb-off.png"></button><!--Ved tryk på knap køres JavaScript-funktionen data() med værdien '0'-->
			<div id="messageInput" value="0"></div>
			<br><br>
			<button onclick="manuals()" class="btn">Vejledninger</button><!--Ved tryk på knap køres JavaScript-funktionen manuals()-->
			<br><br>
			<button onclick="cleaningLog()" class="btn">Rengøringslog</button><!--Ved tryk på knap køres JavaScript-funktionen cleaningLog()-->
			<br><br>
		</div>
		<div id="statusDiv">Status: Ikke forbundet</div>
	</div>
	
</body>
</html>
